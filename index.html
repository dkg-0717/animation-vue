<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Animations vue</title>
</head>

<body>

  <div class="container" id="app">
    <div class="edit-container">
      <div class="html-tags">
        <!-- <pre>{{ gsapCode }}</pre> -->
        <component v-for="(element,index) in elements" :is="element.el" :style="{}" @click="currentItem(index)">
          {{element.text}}
        </component>
      </div>
      <div class="animation-code">
        <template v-for="(element,index) in elements">
          <textarea v-model="element.animation" v-if="textIndex == index" cols="30" rows="10"></textarea>
        </template>
        <button @click="showCode">show code</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="js/app.js"></script>
</body>

</html>
